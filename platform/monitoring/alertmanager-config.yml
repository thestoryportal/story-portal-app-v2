# Alertmanager Configuration for V2 Platform
# Documentation: https://prometheus.io/docs/alerting/latest/configuration/

global:
  # Default timeout for inhibition rules
  resolve_timeout: 5m

  # SMTP configuration for email alerts
  smtp_from: 'alerts@example.com'
  smtp_smarthost: 'smtp.example.com:587'
  smtp_auth_username: 'alerts@example.com'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack configuration (global defaults)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # PagerDuty configuration
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing tree for alerts
route:
  # Default receiver for all alerts
  receiver: 'default'

  # Group alerts by alertname, cluster, and service
  group_by: ['alertname', 'cluster', 'service']

  # How long to wait before sending initial notification
  group_wait: 30s

  # How long to wait before sending a notification about new alerts
  # added to a group that has already been notified
  group_interval: 5m

  # How long to wait before re-sending a notification
  repeat_interval: 4h

  # Child routes (evaluated in order)
  routes:
    # ==================== Critical Alerts ====================
    # Route critical alerts to PagerDuty and Slack
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 30m

    # ==================== Database Alerts ====================
    # Route database alerts to database team
    - match:
        category: database
      receiver: 'database-team'
      continue: true
      group_by: ['alertname', 'instance']

    # ==================== Security Alerts ====================
    # Route security alerts to security team
    - match:
        category: security
      receiver: 'security-team'
      continue: false  # Don't send to default receiver
      group_wait: 10s
      repeat_interval: 1h

    # ==================== Infrastructure Alerts ====================
    # Route infrastructure alerts to ops team
    - match:
        category: infrastructure
      receiver: 'ops-team'
      continue: true

    # ==================== Performance Alerts ====================
    # Route performance alerts to performance team
    - match:
        category: performance
      receiver: 'performance-team'
      continue: true

    # ==================== Business Metrics Alerts ====================
    # Route business metrics to product team
    - match:
        category: business
      receiver: 'product-team'
      continue: false
      repeat_interval: 12h

    # ==================== Warning Alerts ====================
    # Route warnings to Slack only (no pages)
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: false
      repeat_interval: 12h

    # ==================== Info Alerts ====================
    # Route info alerts to logging only
    - match:
        severity: info
      receiver: 'info-alerts'
      continue: false
      repeat_interval: 24h

# Alert inhibition rules (suppress certain alerts when others are firing)
inhibit_rules:
  # Inhibit warning if critical is firing for same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Inhibit API latency warnings if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighAPILatency'
    equal: ['instance']

  # Inhibit database connection warnings if database is down
  - source_match:
      alertname: 'PostgreSQLDown'
    target_match:
      alertname: 'HighDatabaseConnections'
    equal: ['instance']

  # Inhibit container resource alerts if container is restarting
  - source_match:
      alertname: 'ContainerRestarting'
    target_match_re:
      alertname: '(ContainerHighCPU|ContainerHighMemory)'
    equal: ['container']

  # Inhibit all alerts if entire cluster is down
  - source_match:
      alertname: 'ClusterDown'
    target_match_re:
      alertname: '.*'

# Receivers define notification integrations
receivers:
  # ==================== Default Receiver ====================
  - name: 'default'
    slack_configs:
      - channel: '#platform-alerts'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

  # ==================== Critical Alerts ====================
  - name: 'critical-alerts'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY_CRITICAL}'
        description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
        severity: 'critical'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'
          description: '{{ .CommonAnnotations.description }}'
          runbook: '{{ .CommonAnnotations.runbook_url }}'

    slack_configs:
      - channel: '#platform-critical'
        username: 'Alert Manager'
        icon_emoji: ':rotating_light:'
        title: ':rotating_light: CRITICAL ALERT :rotating_light:'
        title_link: '{{ .CommonAnnotations.dashboard_url }}'
        text: |-
          *Alert:* {{ .GroupLabels.alertname }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Runbook:* {{ .CommonAnnotations.runbook_url }}

          *Affected Services:*
          {{ range .Alerts }}
          • {{ .Labels.instance }} - {{ .Labels.job }}
          {{ end }}
        send_resolved: true
        color: 'danger'
        actions:
          - type: button
            text: 'View Dashboard :chart_with_upwards_trend:'
            url: '{{ .CommonAnnotations.dashboard_url }}'
          - type: button
            text: 'View Runbook :book:'
            url: '{{ .CommonAnnotations.runbook_url }}'

    email_configs:
      - to: 'oncall@example.com'
        from: 'alerts@example.com'
        subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
        html: |
          <h2>Critical Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Runbook:</strong> <a href="{{ .CommonAnnotations.runbook_url }}">{{ .CommonAnnotations.runbook_url }}</a></p>
          <h3>Affected Instances:</h3>
          <ul>
          {{ range .Alerts }}
            <li>{{ .Labels.instance }} - {{ .Labels.job }}</li>
          {{ end }}
          </ul>
        send_resolved: true

  # ==================== Database Team ====================
  - name: 'database-team'
    slack_configs:
      - channel: '#database-alerts'
        title: 'Database Alert: {{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.description }}'
        send_resolved: true
        color: '{{ if eq .CommonLabels.severity "critical" }}danger{{ else if eq .CommonLabels.severity "warning" }}warning{{ else }}good{{ end }}'

    email_configs:
      - to: 'database-team@example.com'
        subject: '[{{ .CommonLabels.severity | toUpper }}] Database: {{ .GroupLabels.alertname }}'
        send_resolved: true

  # ==================== Security Team ====================
  - name: 'security-team'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY_SECURITY}'
        description: 'Security Alert: {{ .CommonAnnotations.summary }}'
        severity: '{{ .CommonLabels.severity }}'

    slack_configs:
      - channel: '#security-alerts'
        username: 'Security Alert Bot'
        icon_emoji: ':shield:'
        title: ':shield: Security Alert: {{ .GroupLabels.alertname }}'
        text: |-
          *Severity:* {{ .CommonLabels.severity | toUpper }}
          *Description:* {{ .CommonAnnotations.description }}
          *Runbook:* {{ .CommonAnnotations.runbook_url }}

          {{ range .Alerts }}
          • {{ .Labels.instance }}
          {{ end }}
        color: 'danger'
        send_resolved: true

    email_configs:
      - to: 'security@example.com'
        subject: '[SECURITY] {{ .GroupLabels.alertname }}'
        send_resolved: true

  # ==================== Operations Team ====================
  - name: 'ops-team'
    slack_configs:
      - channel: '#ops-alerts'
        title: 'Infrastructure: {{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.description }}'
        send_resolved: true

    email_configs:
      - to: 'ops@example.com'
        subject: '[{{ .CommonLabels.severity | toUpper }}] Infra: {{ .GroupLabels.alertname }}'
        send_resolved: true

  # ==================== Performance Team ====================
  - name: 'performance-team'
    slack_configs:
      - channel: '#performance-alerts'
        title: 'Performance: {{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.description }}'
        send_resolved: true
        color: 'warning'

  # ==================== Product Team ====================
  - name: 'product-team'
    slack_configs:
      - channel: '#product-metrics'
        title: 'Business Metric: {{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.description }}'
        send_resolved: true
        color: '#439FE0'

    email_configs:
      - to: 'product@example.com'
        subject: 'Business Metric Alert: {{ .GroupLabels.alertname }}'
        send_resolved: true

  # ==================== Warning Alerts ====================
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#platform-warnings'
        title: ':warning: {{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.description }}'
        send_resolved: true
        color: 'warning'

  # ==================== Info Alerts ====================
  - name: 'info-alerts'
    slack_configs:
      - channel: '#platform-info'
        title: ':information_source: {{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.description }}'
        send_resolved: true
        color: 'good'

# Time intervals for muting alerts
time_intervals:
  # Business hours: Monday-Friday 9am-5pm EST
  - name: business_hours
    time_intervals:
      - times:
          - start_time: '09:00'
            end_time: '17:00'
        weekdays: ['monday:friday']

  # Off hours: Nights and weekends
  - name: off_hours
    time_intervals:
      - times:
          - start_time: '17:00'
            end_time: '09:00'
        weekdays: ['monday:friday']
      - weekdays: ['saturday', 'sunday']

  # Maintenance window: Every Sunday 2am-4am EST
  - name: maintenance_window
    time_intervals:
      - times:
          - start_time: '02:00'
            end_time: '04:00'
        weekdays: ['sunday']
