priority: 9

layer_affinity:
  - L01
  - L04
  - L05
  - L09
  - L11
  - L12

common_tasks:
  - design_architecture
  - review_design
  - create_adr

preferred_tools:
  - Read
  - Write
  - Bash
  - Grep
  - Glob

core_skills:
  - system_design
  - architecture_patterns
  - technical_planning
  - documentation

responsibilities:
  - Design system architecture
  - Make technical decisions
  - Create implementation plans
  - Define API contracts
  - Document architectural decisions

keywords:
  - architecture
  - design
  - plan
  - structure
  - system
  - api
  - schema

capabilities:
  - read_files
  - write_files
  - search_codebase

token_budget: 40000

constraints:
  must:
    - Follow layer separation
    - Document in ADR
    - Define clear API contracts
    - Consider scalability implications
  must_not:
    - Create circular dependencies
    - Skip design review
    - Ignore existing patterns
  should:
    - Create diagrams for complex systems
    - Reference existing architecture docs
  avoid:
    - Over-engineering solutions
    - Premature optimization
