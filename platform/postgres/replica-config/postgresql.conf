# PostgreSQL Replica Configuration
# For Agentic Platform High Availability Setup

# Connection Settings
listen_addresses = '*'
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 16MB

# WAL Settings (Replica)
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 1GB

# Hot Standby Settings
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s
max_standby_archive_delay = 60s
wal_receiver_timeout = 60s
wal_retrieve_retry_interval = 5s

# Recovery Settings
recovery_target_timeline = 'latest'
restore_command = 'cp /var/lib/postgresql/archive/%f %p'

# Checkpoint Settings
checkpoint_timeout = 5min
checkpoint_completion_target = 0.9
max_wal_size = 2GB
min_wal_size = 1GB

# Query Planning
random_page_cost = 1.1  # Optimized for SSD
effective_io_concurrency = 200

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'

# What to Log
log_connections = on
log_disconnections = on
log_duration = off
log_statement = 'none'  # Replicas don't need to log statements
log_min_duration_statement = 1000  # Log slow queries (>1s)
log_checkpoints = on

# Autovacuum (lighter on replicas)
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 2min

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64

# Client Connection Defaults
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Read-only enforcement
default_transaction_read_only = on
