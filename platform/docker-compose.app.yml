version: '3.8'

services:
  # Supporting services
  postgres:
    image: pgvector/pgvector:pg16
    container_name: agentic-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agentic_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - agentic-network

  redis:
    image: redis:7-alpine
    container_name: agentic-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - agentic-network

  # Database Tools - PostgreSQL CLI access
  db-tools:
    image: postgres:16
    container_name: agentic-db-tools
    environment:
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=agentic_platform
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agentic-network
    command: tail -f /dev/null

  # L01 Data Layer
  l01-data-layer:
    image: l01-data-layer:latest
    container_name: l01-data-layer
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
      - L01_DEFAULT_API_KEY=dev_key_local_ONLY
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L02 Runtime Layer
  l02-runtime:
    image: l02-runtime:latest
    container_name: l02-runtime
    ports:
      - "8002:8002"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - L01_API_KEY=dev_key_local_ONLY
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L03 Tool Execution Layer
  l03-tool-execution:
    image: l03-tool-execution:latest
    container_name: l03-tool-execution
    ports:
      - "8003:8003"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - L01_API_KEY=dev_key_local_ONLY
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L04 Model Gateway Layer
  l04-model-gateway:
    image: l04-model-gateway:latest
    container_name: l04-model-gateway
    ports:
      - "8004:8004"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - L01_API_KEY=dev_key_local_ONLY
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
      - OLLAMA_URL=http://host.docker.internal:11434
      - DEFAULT_MODEL=mistral:7b
      - ALTERNATIVE_MODELS=llama3.1:8b,llama3.2:latest,llama3.2:3b,llama3.2:1b
      - EMBEDDING_MODEL=nomic-embed-text
      - VISION_MODEL=llava-llama3:latest
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L05 Planning Layer
  l05-planning:
    image: l05-planning:latest
    container_name: l05-planning
    ports:
      - "8005:8005"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - L01_API_KEY=dev_key_local_ONLY
      - L02_URL=http://l02-runtime:8002
      - L03_URL=http://l03-tool-execution:8003
      - L04_URL=http://l04-model-gateway:8004
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L06 Evaluation Layer
  l06-evaluation:
    image: l06-evaluation:latest
    container_name: l06-evaluation
    ports:
      - "8006:8006"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - L01_API_KEY=dev_key_local_ONLY
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L07 Learning Layer
  l07-learning:
    image: l07-learning:latest
    container_name: l07-learning
    ports:
      - "8007:8007"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - L01_API_KEY=dev_key_local_ONLY
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # ==========================================================================
  # NOTE: L08 (Port 8008) is intentionally RESERVED for future implementation
  # L08 will provide advanced microservices orchestration and service mesh
  # capabilities in future versions (V3.0+). Current orchestration is handled
  # by L09 API Gateway and L12 Service Hub.
  # See docs/ARCHITECTURE.md for detailed explanation.
  # ==========================================================================

  # L09 API Gateway Layer
  l09-api-gateway:
    image: l09-api-gateway:latest
    container_name: l09-api-gateway
    ports:
      - "8009:8009"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - L01_API_KEY=dev_key_local_ONLY
      - L02_URL=http://l02-runtime:8002
      - L03_URL=http://l03-tool-execution:8003
      - L04_URL=http://l04-model-gateway:8004
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - agentic-network

  # L10 Human Interface Layer (includes Platform UI)
  l10-human-interface:
    image: l10-human-interface:latest
    container_name: l10-human-interface
    ports:
      - "3000:8010"  # UI accessible at :3000
      - "8010:8010"  # API/WebSocket at :8010
    environment:
      - L01_URL=http://l01-data-layer:8001
      - L01_API_KEY=dev_key_local_ONLY
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
      - VITE_API_BASE_URL=http://localhost:8012
      - VITE_L01_URL=http://localhost:8001
      - VITE_L10_URL=http://localhost:8010
      - VITE_API_KEY=dev_key_local_ONLY
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L11 Integration Layer
  l11-integration:
    image: l11-integration:latest
    container_name: l11-integration
    ports:
      - "8011:8011"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - L01_API_KEY=dev_key_local_ONLY
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L12 Service Hub (Natural Language Interface)
  l12-service-hub:
    image: l12-service-hub:latest
    container_name: l12-service-hub
    ports:
      - "8012:8012"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - L01_API_KEY=dev_key_local_ONLY
      - L02_URL=http://l02-runtime:8002
      - L03_URL=http://l03-tool-execution:8003
      - L04_URL=http://l04-model-gateway:8004
      - L05_URL=http://l05-planning:8005
      - L06_URL=http://l06-evaluation:8006
      - L07_URL=http://l07-learning:8007
      - L09_URL=http://l09-api-gateway:8009
      - L10_URL=http://l10-human-interface:8010
      - L11_URL=http://l11-integration:8011
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
      - L12_HTTP_PORT=8012
      - L12_USE_SEMANTIC_MATCHING=true
      - L12_SESSION_TTL_SECONDS=3600
      - L12_ENABLE_L01_BRIDGE=true
      - L12_DEPLOYMENT_MODE=v2
    depends_on:
      l01-data-layer:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8012/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - agentic-network

  # L13 Role Management Layer
  l13-role-management:
    build:
      context: .
      dockerfile: src/L13_role_management/Dockerfile
    image: l13-role-management:latest
    container_name: l13-role-management
    ports:
      - "8013:8013"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - L01_API_KEY=dev_key_local_ONLY
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8013/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L14 Skill Library Layer
  l14-skill-library:
    build:
      context: .
      dockerfile: src/L14_skill_library/Dockerfile
    image: l14-skill-library:latest
    container_name: l14-skill-library
    ports:
      - "8014:8014"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - L01_API_KEY=dev_key_local_ONLY
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8014/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # ==========================================================================
  # NOTE: Platform UI is now consolidated into L10 Human Interface Layer.
  # The React frontend is built and served by L10 at port 3000.
  # This standalone platform-ui service is deprecated.
  # ==========================================================================
  # platform-ui:
  #   image: platform-ui:latest
  #   container_name: platform-ui
  #   ports:
  #     - "3000:80"
  #   environment:
  #     - VITE_API_GATEWAY_URL=http://localhost:8009
