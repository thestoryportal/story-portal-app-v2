version: '3.8'

services:
  # Supporting services
  postgres:
    image: pgvector/pgvector:pg16
    container_name: agentic-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agentic_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - agentic-network

  redis:
    image: redis:7-alpine
    container_name: agentic-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - agentic-network

  # L01 Data Layer
  l01-data-layer:
    image: l01-data-layer:latest
    container_name: l01-data-layer
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L02 Runtime Layer
  l02-runtime:
    image: l02-runtime:latest
    container_name: l02-runtime
    ports:
      - "8002:8002"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L03 Tool Execution Layer
  l03-tool-execution:
    image: l03-tool-execution:latest
    container_name: l03-tool-execution
    ports:
      - "8003:8003"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L04 Model Gateway Layer
  l04-model-gateway:
    image: l04-model-gateway:latest
    container_name: l04-model-gateway
    ports:
      - "8004:8004"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L05 Planning Layer
  l05-planning:
    image: l05-planning:latest
    container_name: l05-planning
    ports:
      - "8005:8005"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - L02_URL=http://l02-runtime:8002
      - L03_URL=http://l03-tool-execution:8003
      - L04_URL=http://l04-model-gateway:8004
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L06 Evaluation Layer
  l06-evaluation:
    image: l06-evaluation:latest
    container_name: l06-evaluation
    ports:
      - "8006:8006"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L07 Learning Layer
  l07-learning:
    image: l07-learning:latest
    container_name: l07-learning
    ports:
      - "8007:8007"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L09 API Gateway Layer
  l09-api-gateway:
    image: l09-api-gateway:latest
    container_name: l09-api-gateway
    ports:
      - "8009:8009"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - L02_URL=http://l02-runtime:8002
      - L03_URL=http://l03-tool-execution:8003
      - L04_URL=http://l04-model-gateway:8004
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - agentic-network

  # L10 Human Interface Layer
  l10-human-interface:
    image: l10-human-interface:latest
    container_name: l10-human-interface
    ports:
      - "8010:8010"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L11 Integration Layer
  l11-integration:
    image: l11-integration:latest
    container_name: l11-integration
    ports:
      - "8011:8011"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      l01-data-layer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - agentic-network

  # L12 Service Hub (Natural Language Interface)
  l12-service-hub:
    image: l12-service-hub:latest
    container_name: l12-service-hub
    ports:
      - "8012:8012"
    environment:
      - L01_URL=http://l01-data-layer:8001
      - L02_URL=http://l02-runtime:8002
      - L03_URL=http://l03-tool-execution:8003
      - L04_URL=http://l04-model-gateway:8004
      - L05_URL=http://l05-planning:8005
      - L06_URL=http://l06-evaluation:8006
      - L07_URL=http://l07-learning:8007
      - L09_URL=http://l09-api-gateway:8009
      - L10_URL=http://l10-human-interface:8010
      - L11_URL=http://l11-integration:8011
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_platform
      - REDIS_URL=redis://redis:6379
      - L12_HTTP_PORT=8012
      - L12_USE_SEMANTIC_MATCHING=true
      - L12_SESSION_TTL_SECONDS=3600
      - L12_ENABLE_L01_BRIDGE=true
      - L12_DEPLOYMENT_MODE=v2
    depends_on:
      l01-data-layer:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8012/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - agentic-network

  # Platform Control Center UI
  platform-ui:
    image: platform-ui:latest
    container_name: platform-ui
    ports:
      - "3000:80"
    environment:
      - VITE_API_GATEWAY_URL=http://localhost:8009
      - VITE_WS_URL=ws://localhost:8010
    depends_on:
      l09-api-gateway:
        condition: service_healthy
      l10-human-interface:
        condition: service_healthy
      l12-service-hub:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - agentic-network

networks:
  agentic-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
