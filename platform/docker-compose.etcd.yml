# etcd Configuration Management - Docker Compose Configuration
#
# Provides centralized configuration management for the Agentic Platform
#
# Architecture:
#   - etcd cluster (3 nodes for HA)
#   - Distributed key-value store
#   - Configuration versioning and watch support
#
# Usage:
#   docker-compose -f docker-compose.etcd.yml up -d

version: '3.8'

services:
  # etcd Node 1
  etcd-1:
    image: quay.io/coreos/etcd:v3.5.11
    container_name: agentic-etcd-1
    hostname: etcd-1
    command:
      - etcd
      - --name=etcd-1
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://etcd-1:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-advertise-peer-urls=http://etcd-1:2380
      - --initial-cluster=etcd-1=http://etcd-1:2380,etcd-2=http://etcd-2:2380,etcd-3=http://etcd-3:2380
      - --initial-cluster-token=agentic-etcd-cluster
      - --initial-cluster-state=new
      - --log-level=info
      - --logger=zap
      - --log-outputs=stderr
      - --auth-token=simple
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd_1_data:/etcd-data
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    labels:
      - "com.agentic.service=etcd-1"
      - "com.agentic.role=config-store"
      - "com.agentic.ha-role=cluster-node"

  # etcd Node 2
  etcd-2:
    image: quay.io/coreos/etcd:v3.5.11
    container_name: agentic-etcd-2
    hostname: etcd-2
    command:
      - etcd
      - --name=etcd-2
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://etcd-2:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-advertise-peer-urls=http://etcd-2:2380
      - --initial-cluster=etcd-1=http://etcd-1:2380,etcd-2=http://etcd-2:2380,etcd-3=http://etcd-3:2380
      - --initial-cluster-token=agentic-etcd-cluster
      - --initial-cluster-state=new
      - --log-level=info
      - --logger=zap
      - --log-outputs=stderr
      - --auth-token=simple
    ports:
      - "2389:2379"
      - "2390:2380"
    volumes:
      - etcd_2_data:/etcd-data
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    labels:
      - "com.agentic.service=etcd-2"
      - "com.agentic.role=config-store"
      - "com.agentic.ha-role=cluster-node"

  # etcd Node 3
  etcd-3:
    image: quay.io/coreos/etcd:v3.5.11
    container_name: agentic-etcd-3
    hostname: etcd-3
    command:
      - etcd
      - --name=etcd-3
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://etcd-3:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-advertise-peer-urls=http://etcd-3:2380
      - --initial-cluster=etcd-1=http://etcd-1:2380,etcd-2=http://etcd-2:2380,etcd-3=http://etcd-3:2380
      - --initial-cluster-token=agentic-etcd-cluster
      - --initial-cluster-state=new
      - --log-level=info
      - --logger=zap
      - --log-outputs=stderr
      - --auth-token=simple
    ports:
      - "2399:2379"
      - "2400:2380"
    volumes:
      - etcd_3_data:/etcd-data
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    labels:
      - "com.agentic.service=etcd-3"
      - "com.agentic.role=config-store"
      - "com.agentic.ha-role=cluster-node"

volumes:
  etcd_1_data:
    driver: local
    labels:
      - "com.agentic.volume=etcd-1-data"
  etcd_2_data:
    driver: local
    labels:
      - "com.agentic.volume=etcd-2-data"
  etcd_3_data:
    driver: local
    labels:
      - "com.agentic.volume=etcd-3-data"

networks:
  agentic-network:
    name: agentic-network
    external: true
